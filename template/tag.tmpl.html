<h3><i class="fa fa-tag"></i> <%= tag %></h3>

<ul data-role="listview" data-inset="true">
<% _.each( talks, function ( activity ) { %>
	<li>
	  <a href="/talks/<%= slug(activity.title) %>.html">
	    <%= activity.title %>
	    <div class="tag-list">
	      <% _(activity.tags.sort()).each( function ( tag ) { %>
	        <span class="tag">
	          <i class="fa fa-tag"></i> <%= tag %>
	        </span>
	      <% }) %>
	    </div>
	  </a>
	</li>
<% }) %>
</ul>
